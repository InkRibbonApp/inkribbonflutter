name: flutter_hackathon
description: Retro typewriter to save the planet

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^0.4.0+9
  firebase_auth: ^0.14.0+5
  firebase_storage: ^3.1.6
  keyboard_actions: ^3.2.0
  intl: any

  cupertino_icons: ^0.1.3
  page_view_indicator: ^2.0.4
  provider: ^4.1.3
  page_turn: ^1.0.1
  audioplayers: ^0.15.1

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  fonts:
    - family: Underwood
      fonts:
        - asset: assets/fonts/uwch.ttf

  assets:
    - assets/paper/
    - assets/onboarding/
    - assets/login/
    - assets/keyboard/
    - assets/sounds/